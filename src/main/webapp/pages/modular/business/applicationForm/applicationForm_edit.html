@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/business/applicationForm/applicationForm_edit.js"]}){
<form id="applicationFormForm" lay-filter="applicationFormForm" class="layui-form model-form">
    <input name="applicationFormId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="title" placeholder="请输入名称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">省市<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="provinceId" name="provinceId" type="hidden">
            <input id="provinceName" name="provinceName" placeholder="请输入省市" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
